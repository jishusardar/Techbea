<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<div class="container">
  <style>
        .container * {
  box-sizing: border-box;
	font-family: "Inter", sans-serif;
    }
    .container {
      --c-width: 100%;
      --c-max-width: 1500px;
      width: var(--c-width);
      max-width: var(--c-max-width);
      display: block;
      margin: 5vh auto 0 auto;
  </style>
<form action="https://formspree.io/f/xaygeqpz" class="carryform" method="POST" target="_blank">
  <style>
    .carryform label{
      display: block;
      padding: 20px 0 10px 0;
      letter-spacing: 0.2px;
      cursor: pointer;
      font-size: 17px;
  font-weight: 700;
      
    }
  </style>
  <label>
    Your Name:
    <input name="name" type="text" placeholder="entre your name" />
    </label>
   <label>
    Your Mobile no:
    <input name="mobile no" type="phone" placeholder="entre mobile no." />
    </label>
  <label>
    Your email:
    <input name="email" type="email" placeholder="entre your email"/>
  </label>
  <label>
    Your message:
    <textarea name="message" placeholder="entre your message"></textarea>
  </label>
  <style>
  .carryform input,
    .carryform textarea{
    font-size: 17px;
      display: block;
      width: 100%;
      padding: 10px;
      background-color:#ffffff;
      border: none;
      border: 4px solid #000000;
      outline: none;
      border-radius: 8px;
      color:#5b5b5b;
    }
  </style>
  <!--your other form fields go here-->
  <button type="submit">Send</button>
  <style>.carryform button{
    display: block;
    margin-top: 12px;
     width: 100%;
    padding: 12px 20px;
    border-radius: 8px;
    border-color: transparent;
    background-color:#6b48ff;
    color: #fff;
    font-weight: 700;
     font-size: 18px;
     transition: 300ms all;
    }
    .carryform button:hover{
      background-color:#6b48ff
    }
  </style>
</form>
  </div>
